<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            background-color: #333;
            transform-origin: 50% 100%;
        }

        #hour {
            height: 50px;
            width: 4px;
            top: 50px;
            left: 98px;
        }

        #minute {
            height: 80px;
            width: 3px;
            top: 30px;
            left: 98.5px;
        }

        #second {
            height: 90px;
            width: 2px;
            top: 20px;
            left: 99px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div class="hand" id="hour"></div>
        <div class="hand" id="minute"></div>
        <div class="hand" id="second"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.getElementById('hour');
            const minuteHand = document.getElementById('minute');
            const secondHand = document.getElementById('second');

            const hourDeg = (hours + minutes / 60) * 360 / 12;
            const minuteDeg = (minutes + seconds / 60) * 360 / 60;
            const secondDeg = seconds * 360 / 60;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the initial clock state
    </script>
</body>
</html>
